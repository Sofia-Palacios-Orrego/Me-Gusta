<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Me Gusta</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <dev class="container">
            <div class="inner-container">
                <dev class="header-1">
                    <h1 class="main-title">Network</h1>
                </dev>
                <dev class="header-2">
                    <h1 class="sub-title">Your Feed</h1>
                </dev>
                <dev class="left">
                    <dev class="personalprof">
                        <img src="icons/user-circle.png" alt="user-circle" class="picture">
                        <a href="#" class="linkavatar">Add an avatar</a>
                        <h2 class="doe">James Doe</h2>
                    </dev>
                </dev>
                <dev class="right">
                    <dev class="box-1">
                        <dev class="firstline">
                            <span class="lef"><h2 class="names">Neil M</h2></span>
                            <span class="rig"><h3 class="likes"><span class="numLikes">9</span> like(s)</h3><button class="btn" onclick="addLike()">Like</button></span>
                        </dev>
                        <dev class="secondline">
                            <p>I just set up this new Discord bot, let me know what you all think. <a href="#" class="linkprofiles">link</a></p>
                        </dev>
                    </dev>
                    <dev class="box-2">
                        <dev class="firstline">
                            <span class="lef"><h2 class="names">Nichole K</h2></span>
                            <span class="rig"><h3 class="likes"><span class="numLikesS">12</span> like(s)</h3><button class="btn" onclick="addLikeSec()">Like</button></span>
                        </dev>
                        <dev class="secondline">
                            <p>Just finished my <a href="#" class="linkprofiles">next comic</a>, check it out.</p>
                        </dev>
                    </dev>
                    <dev class="box-3">
                        <dev class="firstline">
                            <span class="lef"><h2 class="names">Jim R</h2></span>
                            <span class="rig"><h3 class="likes"><span class="numLikesT">9</span> like(s)</h3><button class="btn" onclick="addLikeThi()">Like</button></span>
                        </dev>
                        <dev class="secondline">
                            <p>I can't stop listening to the <a href="#" class="linkprofiles">new album</a>. Who else is liking it?</p>
                        </dev>
                    </dev>
                </dev>
            </div>
        </dev>
        <script src="script.js"></script>
    </body>
</html>
